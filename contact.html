<form method="POST" action="https://formspree.io/f/movnpjob">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fname" style="color: #f9ffff;">First Name</label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Your First Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="lname" style="color: #f9ffff;">Last Name</label>
      <input type="text" class="form-control" id="lname" name="lname" placeholder="Your Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="email" style="color: #f9ffff;">Email</label>
    <input type="email" class="form-control" id="email" name="_replyto" placeholder="Your Email Address" required>
  </div>
  <div class="form-group">
    <label for="reason" style="color: #f9ffff;">Reason of Contact</label>
    <select id="reason" class="form-control custom-select" name="reason" required>
      <option selected disabled>Choose Your Reason</option>
      <option value="business">Business</option>
      <option value="ticket">Ticket</option>
      <option value="project">Project</option>
    </select>
  </div>
  <div class="form-group">
    <label for="message" style="color: #f9ffff;">Start Writing From Here</label>
    <textarea name="message" id="message" class="form-control" placeholder="Your Text here ..."></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
